name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure deploy base and site URL
        id: pagevars
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY%/*}"

          if [[ "$REPO_NAME" == "$OWNER_NAME.github.io" ]]; then
            DEPLOY_BASE="/"
            SITE_URL="https://$OWNER_NAME.github.io"
          else
            DEPLOY_BASE="/$REPO_NAME"
            SITE_URL="https://$OWNER_NAME.github.io/$REPO_NAME"
          fi

          echo "deploy_base=$DEPLOY_BASE" >> "$GITHUB_OUTPUT"
          echo "site_url=$SITE_URL" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          DEPLOY_BASE: ${{ steps.pagevars.outputs.deploy_base }}
          SITE_URL: ${{ steps.pagevars.outputs.site_url }}

      - name: Deploy dist to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
