name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '10 15 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure deploy base and site URL
        id: pagevars
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY%/*}"

          if [[ "$REPO_NAME" == "$OWNER_NAME.github.io" ]]; then
            DEPLOY_BASE="/"
          else
            DEPLOY_BASE="/$REPO_NAME"
          fi

          SITE_URL="https://$OWNER_NAME.github.io"

          echo "deploy_base=$DEPLOY_BASE" >> "$GITHUB_OUTPUT"
          echo "site_url=$SITE_URL" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          DEPLOY_BASE: ${{ steps.pagevars.outputs.deploy_base }}
          SITE_URL: ${{ steps.pagevars.outputs.site_url }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
